<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container">
    <h1>Kalkulator</h1>
    <input type="number" class="form-control" id="angkaSatu">
    <br>
    <input type="number" class="form-control" id="angkaDua">

    <hr>
    <br>
    <h4 id="jawaban"></h4>
    <button onclick="tambah()" class="btn btn-success">+</button>
    <button onclick="kurang()" class="btn btn-info">-</button>
    <button onclick="kali()" class="btn btn-warning">*</button>
    <button onclick="bagi()" class="btn btn-danger">/</button>

    <script>
        let tambah = () => {
            x = document.getElementById('angkaSatu').value
            y = document.getElementById('angkaDua').value
            let hasil = x + y
            render(hasil)
        }

        let kurang = () => {
            x = document.getElementById('angkaSatu').value
            y = document.getElementById('angkaDua').value
            let hasil = x - y
            render(hasil)
        }

        let kali = () => {
            x = document.getElementById('angkaSatu').value
            y = document.getElementById('angkaDua').value
            let hasil = x * y
            render(hasil)
        }

        let bagi = () => {
            x = document.getElementById('angkaSatu').value
            y = document.getElementById('angkaDua').value
            let hasil = x / y
            render(hasil)
        }

        let render = (HTML) => {
            let element = document.getElementById('jawaban')
            element.innerHTML = HTML;
        }

    </script>
</body>

</html>
